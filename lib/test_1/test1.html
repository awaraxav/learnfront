<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!--1.导入Vue的包-->
    <script src="./node_modules/vue/dist/vue.js"></script>
</head>
<body>
    <!-- 将来 new 的 Vue 实例，将会控制这个元素中的所有内容 -->
        <!-- {{}}是 Vue 的插值表达式，是一个指令 -->
        <!-- Vue 实例所控制的这个元素区域，就是我们的 MVVM 的 V 层 -->
    <div id="app">
        <p>{{msg}}</p>
    </div>    

    <script>
        // 2.创建一个Vue的实例
        //   当我们导入Vue的包之后，在浏览器的内存中就多了一个 Vue 的构造函数
        // 注意：我们 new 出来的这个 vm 对象，就是我们 MVVM 中的调度者 VM
        var vm = new Vue({
            el: '#app',  // 表示，当前我们 new 的这个 Vue 的实例，要控制页面上的哪个区域。
            // 这里的data就是 MVVM 中的 M ，专门用来保存每个页面的数据的。
            data: {     // data 属性中，存放的是 el 中要用到的数据
                msg : '欢迎学习Vue'  // 通过 Vue 的指令，可以不用Dom，而很方便的把数据渲染到页面上
            }
        })
    </script>
</body>
</html>
