<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!--1.导入Vue的包-->
    <script src="./lib/vue2.6.10.js"></script>
</head>
<body>
    <!-- 2. 创建一个要控制的区域 -->
    <div id="app">
        <!-- 注意：在遍历对象的键值对的时候，除了有 val 和 key, 在第三个位置还有一个索引 -->
        <p v-for="(value,key,i) in user">值是： {{value}} --- 键是 {{key}} -- 索引：{{i}} </p>

    </div>

    <script>
        // 3.创建一个Vue的实例
        //   当我们导入Vue的包之后，在浏览器的内存中就多了一个 Vue 的构造函数
        var vm = new Vue({
            el: '#app',  // 表示，当前我们 new 的这个 Vue 的实例，要控制页面上的哪个区域。
            data: {     // data 属性中，存放的是 el 中要用到的数据
                user:{
                    id: 1,
                    name: '托尼老师',
                    gender: '男'
                }

            },
            methods: {}

        })
    </script>
</body>
</html>
