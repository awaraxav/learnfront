<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue2.6.10.js"></script>
    <style>
        .red{
            color: red;
        }
        .thin{
            font-weight: 200;
        }
        .italic{
            font-style: italic;
        }
        .active{
            letter-spacing: 0.5em;
        }
    </style>
</head>
<body>
    
    <div id="app">

        <!-- 这是普通的写法 -->
        <!-- <h1 class="red thin">这是一个H1</h1> -->

        <!-- 1.在Vue中使用 class 样式之 数组中的类 -->
        <h1 :class="['thin', 'italic']">这是一个H1</h1>

        <!-- 2.在Vue中使用 class 样式之 数组中的三元表达式 -->
        <h1 :class="['thin', 'italic', flag ? 'active':'']">这是一个H1</h1>

        <!-- 3.在Vue中使用 class 样式之 数组中嵌套对象：active是对象的键，键的值是布尔量。此处作用是用对象代替三元表达式，提高代码的可读性 -->
        <h1 :class="['thin', 'italic', {'active':flag}]">这是一个H1</h1>

        <!-- 4.在Vue中使用 class 样式之 数组中直接用对象：在为 class 使用 v-bind 绑定对象的时候，对象的属性是类名，由于对象的属性可带引号，也可不带引号，所以这里我们没写引号； 属性的值是一个标识符。 -->
        <h1 :class="classObj">这是一个H1</h1>


    </div>


    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                flag: true,
                classObj: {
                    thin: true,
                    italic: true,
                    active: true
                }
            },
            methods: {

            }
        })
    </script>

</body>
</html>
