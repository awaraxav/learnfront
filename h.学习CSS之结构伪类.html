    <title>使用结构伪类选择器(CSS3新特性)实现隔行变色的表格</title>

    <style>

        /* 合并表格边框的属性：border-collapse */
        table{
            border-collapse: collapse;
        }

        table tr:nth-child(even){
            background-color: #f00;
        }
        table tr:nth-child(odd){
            background-color: #00f;
        }

        /* 鼠标悬停到单元时，该单元背景变色 */
        table tr td:hover{
